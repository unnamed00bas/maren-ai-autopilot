      "mainEntity":[
        {"@type":"Question","name":"Что такое MAREN и чем отличается от «просто бота»?","acceptedAnswer":{"@type":"Answer","text":"MAREN — связка Ассистент с памятью (P2) + пайплайны публикации (P3) + опции роста (P4), карточки eCom (P5), протоколы встреч (P6) и аудит-дорожная карта (P1). Есть память, правила, расписания и отчётность — идея доходит до публикации и метрик без ручных касаний."}},
        {"@type":"Question","name":"Что я получу в демо P2 (Ассистент)?","acceptedAnswer":{"@type":"Answer","text":"Доступ в TG, мини-план, посты/тексты, 1 письмо, тезисы для видео, поиск с источниками из нескольких LLM; по желанию — письмо и слот через Gmail/Calendar. Публикаций нет (это P3)."}},
        {"@type":"Question","name":"Как работает Zero-Touch в P3 (Flow)?","acceptedAnswer":{"@type":"Answer","text":"По подготовленному контент-плану: форматы → UTM → публикации по расписанию в TG, VK, Meta*, Pinterest, OK, Telegra.ph, Дзен, YouTube, TikTok, WordPress. Логи/отчёты — в Sheets/Notion."}},
        {"@type":"Question","name":"Какие площадки покрываете?","acceptedAnswer":{"@type":"Answer","text":"Telegram, VK, Meta* (Instagram/Threads/Facebook), Pinterest, Одноклассники, Telegra.ph, Дзен, YouTube, TikTok, WordPress."}},
        {"@type":"Question","name":"Что входит в P1 (Audit/Roadmap)?","acceptedAnswer":{"@type":"Answer","text":"Аудит процессов/данных и 152-ФЗ, дорожная карта 30–60–90, расчёт ROI/экономии часов — что купить из P2–P6 и как внедрить."}},
        {"@type":"Question","name":"P4 (GrowthOps) законен?","acceptedAnswer":{"@type":"Answer","text":"Да, только этичные касания по правилам площадок: масслайк/масскомментинг, тёплые DM/email; без спама. Лимиты и тексты согласуем."}},
        {"@type":"Question","name":"P5 (Cards) полностью автомат?","acceptedAnswer":{"@type":"Answer","text":"Генерация автоматическая; утверждение на вашей стороне. Публикацию и валидаторы не обещаем."}},
        {"@type":"Question","name":"Чем P6 (Minutes) отличается от автозаписи звонка?","acceptedAnswer":{"@type":"Answer","text":"Структурированный протокол, таймлайн, follow-up, задачи и краткая аналитика в ≤ 2 мин после созвона. Хранение в Docs/Sheets + поиск."}},
        {"@type":"Question","name":"Данные и 152-ФЗ: как храните?","acceptedAnswer":{"@type":"Answer","text":"По умолчанию ПДн не собираем. Если оставлен контакт — только для связи и услуги. Хранение в РФ или локально; доступ ограничен."}},
        {"@type":"Question","name":"Можно без доступов к почте/календарю/соцсетям?","acceptedAnswer":{"@type":"Answer","text":"Да. P2 отдаёт тексты/черновики, P3 — предпросмотры и логи; публикации вручную. При OAuth-доступах всё автоматически."}},
        {"@type":"Question","name":"Кто владеет контентом?","acceptedAnswer":{"@type":"Answer","text":"Вы владеете всеми материалами, черновиками, логами и исходниками."}},
        {"@type":"Question","name":"Сроки запуска","acceptedAnswer":{"@type":"Answer","text":"P2 — в день оплаты; P3 — 3–7 дней; P1 — 7–10 дней; P6 — 1 день; P4/P5 — по согласованию."}},
        {"@type":"Question","name":"Как оцениваете эффект?","acceptedAnswer":{"@type":"Answer","text":"Экономия часов/день, % автопостинга, TTM, CTR, заявки/неделю — в Sheets/Looker/Notion."}},
        {"@type":"Question","name":"Технологии","acceptedAnswer":{"@type":"Answer","text":"n8n/Make; OpenAI/Claude/Gemini; Perplexity; STT/TTS; API площадок; Sheets/Notion."}},
